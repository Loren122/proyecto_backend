<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Libro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Añadir Libro</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-5">Añadir Nuevo Libro</h2>
        <div class="card p-4 shadow-lg">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_titulo">Título:</label>
                    <input type="text" id="id_titulo" name="titulo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_sinopsis">Sinopsis:</label>
                    <textarea id="id_sinopsis" name="sinopsis" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="id_fecha_publicacion">Fecha de Publicación:</label>
                    <input type="date" id="id_fecha_publicacion" name="fecha_publicacion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_autor">Autor:</label>
                    <select id="id_autor" name="autor" class="form-control" required>
                        <option value="" selected disabled>Selecciona un autor</option>
                        {% for autor in form.autor.field.queryset %}
                        <option value="{{ autor.pk }}">{{ autor }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
