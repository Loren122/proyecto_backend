<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Libro</title>


    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white font-bold text-xl">Añadir Libro</h1>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-white hover:text-gray-200">Inicio</a></li>
                <li><a href="/index_autores/" class="text-white hover:text-gray-200">Autores</a></li>
                <li><a href="/index_libros/" class="text-white hover:text-gray-200">Libros</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-lg mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center mb-5">Añadir Nuevo Libro</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_titulo" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                    <input type="text" id="id_titulo" name="titulo"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="id_sinopsis" class="block text-sm font-medium text-gray-700 mb-1">Sinopsis</label>
                    <textarea id="id_sinopsis" name="sinopsis" rows="3"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                </div>
                <div class="mb-4">
                    <label for="id_fecha_publicacion" class="block text-sm font-medium text-gray-700 mb-1">Fecha de
                        Publicación</label>
                    <input type="date" id="id_fecha_publicacion" name="fecha_publicacion"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="id_autor" class="block text-sm font-medium text-gray-700 mb-1">Autor</label>
                    <select id="id_autor" name="autor"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="" selected disabled>Selecciona un autor</option>
                        {% for autor in form.autor.field.queryset %}
                        <option value="{{ autor.pk }}">{{ autor }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Guardar
                </button>
            </form>
        </div>
    </div>

</body>

</html>
